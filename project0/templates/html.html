	<!-- Header -->
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<div class="header_content_inner d-flex flex-row align-items-end justify-content-start">
							<div class="logo"><a href="{% url 'app0:stat' %}">Travello</a></div>
							<nav class="main_nav">
								<ul class="d-flex flex-row align-items-start justify-content-start">
									<li><a href="{% url 'app0:stat' %}">Home</a></li>
									<li class="active"><a href="about.html">About us</a></li>
									{% if user.is_authenticated %}

									<li><a href="{% url 'logout' %}">Logout</a></li>
									{% else %}
									<li><a href="{% url 'log' %}">Register</a></li>
									<li><a href="{% url 'login' %}">Login</a></li>

									{% endif %}
								</ul>
							</nav>
							<br>
							{% if user.is_authenticated %}
							<div class="header_phone ml-auto"><b>Hello {{user.username}}</b></div>
							<div class="header_phone ml-auto">Call us: 00-56 445 678 33</div>
							{% endif %}
							<!-- Hamburger -->

							<div class="hamburger ml-auto">
								<i class="fa fa-bars" aria-hidden="true"></i>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

	</header>
